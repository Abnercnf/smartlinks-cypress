<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/style_signin.css">
</head>

<body>
    <section class="container">
        <header>
            <h1>Sign In</h1>
        </header>
        <div>
            <input type="email" name="" id="email" placeholder="Email">
        </div>
        <div>
            <input type="password" name="" id="password" placeholder="Password">
        </div>
        <div class="checkbox">
            <input type="checkbox" name="check" id="check" value="keep-connected">
            <label for="check">Keep me Logged</label>
        </div>
        <div>
            <input type="button" value="Sign in" class="btn btn-success" id="btn_login" onclick="validation()">
        </div>
        <div >
            <a href="#" id="forgot_pass">Forgot your passoword?</a>
        </div>
        <span class="divider"></span>
        </div>
        <div>
            <p>Don't have an Account? <a href="signup.html" id="forgot_pass" target="_blank">Sign Up</a></p>
        </div>
        <div id="errors"></div>
        
    </section>

    <script src="assets/js/interactive.js"></script>
</body>
</html>
